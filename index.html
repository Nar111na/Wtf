<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Watch Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 260px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff0055;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .player {
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Watch Party</h1>

  <div>
    <input id="videoUrl" placeholder="Вставь ссылку на YouTube" />
    <button onclick="playVideo()">Смотреть</button>
  </div>

  <div class="player" id="player"></div>

  <script>
    function playVideo() {
      let url = document.getElementById("videoUrl").value;

      // извлекаем ID видео
      let videoId = "";
      if (url.includes("watch?v=")) {
        videoId = url.split("watch?v=")[1];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1];
      }

      if (videoId) {
        document.getElementById("player").innerHTML =
          `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else {
        alert("Вставь правильную ссылку на YouTube");
      }
    }
  </script>

</body>
</html>
