<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Watch Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0c1220, #05070d);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      color: #4ea3ff;
    }

    .login-btn {
      background: #1a1a1a;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 60px 30px;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 36px;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    .hero p {
      color: #aaa;
      margin-bottom: 25px;
    }

    .cta-btn {
      background: linear-gradient(90deg, #ff4db8, #6a7cff);
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">WPARTY</div>
    <button class="login-btn">Войти</button>
  </header>

  <section class="hero">
    <h1>Смотрите видео с друзьями на расстоянии</h1>
    <p>Без регистрации. Без скачивания.</p>
    <button class="cta-btn">Смотреть вместе</button>
  </section>

</body>
</html>
