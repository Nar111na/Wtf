<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rave Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #311b52 0%, #0d0a1a 100%);
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --secondary-text: #a0a0a0;
        }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
        }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .logo { font-size: 32px; font-weight: 900; }
        .search-container { padding: 0 15px 15px; }
        .search-bar { background: rgba(255, 255, 255, 0.12); border-radius: 15px; display: flex; align-items: center; padding: 12px 18px; }
        .search-bar input { background: none; border: none; color: white; margin-left: 12px; width: 100%; outline: none; }
        .section-title { display: flex; align-items: center; padding: 10px 20px 15px; font-size: 24px; font-weight: 600; }
        .content-list { display: flex; flex-direction: column; gap: 12px; padding: 0 12px; }
        .card { background: var(--card-bg); border-radius: 24px; display: flex; overflow: hidden; height: 110px; }
        .thumbnail-container { position: relative; width: 160px; min-width: 160px; background: #1a1a1a; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        .platform-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.4); width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 1px solid rgba(255,255,255,0.3); }
        .card-info { padding: 12px 15px; display: flex; flex-direction: column; justify-content: space-between; flex: 1; }
        .card-title { font-size: 15px; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .avatar-count { font-size: 13px; color: var(--secondary-text); }
        .fab { position: fixed; bottom: 30px; right: 25px; background: white; color: black; width: 68px; height: 68px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 35px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

        <i class="fas fa-cog"></i>
        <div class="logo">rave</div>
        <i class="fas fa-user-friends"></i>
    </header>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск">
        </div>
    </div>
